<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">আবেদন অনুসন্ধান</h1>
        <form id="searchForm" class="space-y-4">
            <div>
                <label for="division" class="block text-sm font-medium text-gray-700">বিভাগ</label>
                <input type="text" id="division" value="ময়মনসিংহ" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-gray-700">
            </div>
            <div>
                <label for="app_id" class="block text-sm font-medium text-gray-700">আবেদন নাম্বার</label>
                <input type="text" id="app_id" name="app_id" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="আবেদন নাম্বার লিখুন" required>
            </div>
            <div>
                <label for="nid_no" class="block text-sm font-medium text-gray-700">এনআইডি নাম্বার</label>
                <input type="text" id="nid_no" name="nid_no" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="এনআইডি নাম্বার লিখুন" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">জমা দিন</button>
        </form>
        <div id="result" class="mt-6 text-center"></div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                division_id: "8",
                app_id: document.getElementById('app_id').value,
                nid_no: document.getElementById('nid_no').value,
                calculation: "1",
                addNumberResult: "1"
            };
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-gray-600">লোড হচ্ছে...</p>';

            try {
                const response = await fetch('https://mutation.land.gov.bd/api/search-main-application', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8',
                        'X-Xsrf-Token': 'eyJpdiI6IkRFNGdZWWlyRkVMM2Vxa0ZTZ3lUY0E9PSIsInZhbHVlIjoiVXRQRlBjdlBxNE1rQXArZ205SE1FdEtrU1ZWaTZURnVMcEwwMEFOYWlleDd1Uk5TNWY1aFUwK2o5M29pMEs4YUpcL2RWUG45Q3BIR2pTM1lFZnRHNzVaZGNNRXlqMmJ1dEloVVFHMElkTG1wRGNGcHpOaW82dFFhR2l5aE1PS3MzIiwibWFjIjoiYTNlOGQxN2VkOTY1OGZmN2YwOGQwZDcwNjYxODg5NGQ3YjNmOWY2OTg0MmQzYjk4ZmE2MDI5NWIyNzE4ZTgwZCJ9',
                        'Accept': 'application/json, text/plain, */*'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<pre class="text-left text-sm text-gray-800 bg-gray-50 p-4 rounded-md">${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = '<p class="text-red-600">ত্রুটি: ডেটা আনতে ব্যর্থ। আবার চেষ্টা করুন।</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p class="text-red-600">ত্রুটি: কিছু ভুল হয়েছে। আপনার সংযোগ পরীক্ষা করুন।</p>';
            }
        });
    </script>
</body>
</html>
